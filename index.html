<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ringclock</title>
        <link rel="stylesheet" href="css/master.css">
        <script src="js/script.js" charset="utf-8"></script>
    </head>
    <body onload="setUp()">
        <canvas id="clock" width="300" height="300"></canvas>
        <!-- <input type="text" id="debug"> -->
        <div id="weather_container"></div>
        <div id="audio_data_container"></div>
        <div id="time_container">
            <input class="date" id="weekday" type="button" value="Weekday">
            <input class="date" id="date" type="button" value="Date">
            <input class="date" id="month" type="button" value="Month">
            <input class="date" id="year" type="button" value="Year">
            <div id="numbers_container"></div>
        </div>
    </body>
</html>
